<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Carbo Studio's</title>
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="carousel">
      <div
        class="carousel-item active"
        style="
          background-image: url('images/Untitled\ \(141\ x\ 60\ px\)\ \(2\).png');
        "
      ></div>
      <div
        class="carousel-item"
        style="background-image: url('images/Balenci.png')"
      ></div>
      <div
        class="carousel-item"
        style="background-image: url('images/heliot\ emil.png')"
      ></div>
    </div>
    <div class="content-wrapper">
      <div class="logo-container">
        <img
          src="images/icons/carbo sudio's.png"
          alt="Carbo Studio's Logo"
          class="logo"
        />
      </div>
      <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form" action="#" method="post">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
    <script src="js/carousel.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
